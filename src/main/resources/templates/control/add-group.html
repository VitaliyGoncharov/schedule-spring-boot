<!doctype html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<form th:fragment="add-group"
		  action="/api/control/group"
		  th:action="@{/api/control/group}" method="POST">
		  
			<div class="form-group">
				<label for="add-group_major">[[#{major}]]</label>
				<select class="form-control" name="majorId" id="add-group_major">
					<option value="0" selected>[[#{choose}]]</option>
					<option th:each="major: ${majorDtoList}" th:value="${major.id}">[[${major.name}]]</option>
				</select>
			</div>
		
	 		<div class="form-group">
		 		<label for="add-group_number">[[#{number}]]</label>
		 		<input type="text" class="form-control" id="add-group_number" name="number" placeholder="1101">
			</div>
			
			<div class="form-group">
		 		<label for="add-group_suffix">[[#{suffix}]]</label>
		 		<input type="text" class="form-control" id="add-group_suffix" name="suffix" placeholder="pd">
			</div>
			
			<div class="form-group">
		 		<label for="add-group_coursenum">[[#{course}]]</label>
		 		<select class="form-control" id="add-group_coursenum" name="courseNum">
		 			<option value="0" selected>[[#{choose}]]</option>
		 			<option th:each="i: ${#numbers.sequence(1, 7)}" th:value="${i}">[[${i}]]</option>
		 		</select>
			</div>
			
			<button type="submit" class="btn btn-success" onclick="addGroup(event)">[[#{add}]]</button>
	 </form>
</body>
</html>
