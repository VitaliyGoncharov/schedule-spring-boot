<!doctype html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<div th:fragment="schools-list">
		<table class="table table-condensed table-sm table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>name</th>
					<th>translation</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="school: ${schoolDtoList}">
					<td>[[${school.id}]]</td>
					<td>[[${school.name}]]</td>
					<td>[[${school.translation}]]</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
