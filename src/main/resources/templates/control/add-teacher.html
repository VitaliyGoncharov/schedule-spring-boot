<!doctype html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	 <form th:fragment="add-teacher-tab-content"
	 	   th:action="@{/control/teacher/add}"
	 	   method="POST">
	 	<div class="form-group">
	 		<label for="teacher-name">Имя</label>
	 		<input type="text" class="form-control" id="teacher-name"/>
 		</div>
 		
 		<div class="form-group">
	 		<label for="teacher-lastname">#{lastname}</label>
	 		<input type="text" class="form-control" id="teacher-lastname"/>
 		</div>
 		
 		<div class="form-group">
	 		<label for="teacher-firstname">#{firstname}</label>
	 		<input type="text" class="form-control" id="teacher-firstname"/>
 		</div>
 		
 		<div class="form-group">
	 		<label for="teacher-middlename">#{middlename}</label>
	 		<input type="text" class="form-control" id="teacher-middlename"/>
 		</div>
 		
 		<button type="submit" class="btn btn-success">[[#{add}]]</button>
	 </form>
</body>
</html>
