<!doctype html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<form th:fragment="remove-school"
		  action="/api/control/school"
		  th:action="@{/api/control/school}" method="DELETE">
		
			<div class="form-group">
				<label for="remove-school_school-select">[[#{chooseSchool}]]</label>
				<select class="form-control" id="remove-school_school-select" name="schoolId">
					<option value="0" selected>[[#{choose}]]</option>
					<option th:each="school: ${schoolDtoList}" th:value="${school.id}">[[${school.name}]]</option>
				</select>
			</div>
			
			<button type="submit" class="btn btn-success" onclick="removeSchool(event)">[[#{delete}]]</button>
	 </form>
</body>
</html>
