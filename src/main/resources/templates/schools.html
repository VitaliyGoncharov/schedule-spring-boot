<!DOCTYPE html>
<html layout:decorate="~{layouts/default}"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Add specific stylesheets here -->
</head>
<body>
	<div layout:fragment="content">
		<div class="container main-container">
			<div class="row justify-content-center">
				<div class="accordion" id="accordionExample">
					<div class="card" th:each="school: ${schools}">
						<div class="card-header"
							th:id="${'school_' + school.id + '_header'}">
							<h5 class="mb-0">
								<button class="btn btn-link" type="button" data-toggle="collapse"
									th:data-target="${'#school_' + school.id + '_collapse'}"
									aria-expanded="true"
									th:aria-controls="${'school_' + school.id + '_collapse'}"
									th:text="${school.name}">Collapsible Group Item #1
								</button>
							</h5>
						</div>
	
						<div th:id="${'school_' + school.id + '_collapse'}"
							class="collapse"
							th:aria-labelledby="${'school_' + school.id + '_header'}"
							data-parent="#accordionExample">
							<div class="card-body">
								<ul>
									<li th:each="major: ${school.majors}">
										<a href=""
											th:href="@{/school/__${school.url}__/major/__${major.url}__}"
											th:text="${major.name}">
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Use it to add specific scripts to this page -->
	<th:block layout:fragment="extend-footer">
		<!-- <script src="custom-script"></script> -->
	</th:block>
</body>
</html>
