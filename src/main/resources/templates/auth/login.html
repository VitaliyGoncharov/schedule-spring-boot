<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="layouts/_head"></th:block>
</head>
<body>
	<div th:replace="layouts/_menu :: menu"></div>
	
	<form th:action="@{/register}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">[[#{goToRegistrationPage}]]</button>
	</form>	
	
	<div class="container" style="margin-top: 2em">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<form th:action="@{/login}" method="POST" class="form-signin">
					<h3 class="form-signin-heading" th:text="#{welcome}"></h3>
					<br/>
					 
					<input type="text" id="email" name="email"  th:placeholder="Email"
						class="form-control" /> <br/> 
					<input type="password"  th:placeholder="#{password}"
						id="password" name="password" class="form-control" /> <br /> 
						
					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">[[#{invalidEmailOrPassword}]]</p>
					</div>
					<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="#{signIn}"></button>
				</form>
			</div>
		</div>
	</div>
	
	<th:block th:replace="layouts/_footer"></th:block>
</body>
</html>
