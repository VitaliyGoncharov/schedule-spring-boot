<!doctype html>
<html layout:decorate="~{layouts/default}"
	  lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Add specific stylesheets here -->
</head>
<body>
	<div layout:fragment="content">
		<form th:action="@{/register}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">[[#{goToRegistrationPage}]]</button>
		</form>	
		
		<div class="container main-container">
			<div class="row">
				<div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
					<form th:action="@{/login}" method="POST" class="form-signin">
						<h3 class="form-signin-heading" th:text="#{welcome}"></h3>
						<br/>
						
						<div class="form-group">
							<label for="email" class="bmd-label-floating">Email</label>
							<input type="text" id="email" name="email" class="form-control" />
						</div>
						
						<div class="form-group">
							<label for="password" class="bmd-label-floating">[[#{password}]]</label>
							<input type="password" id="password" name="password" class="form-control" />
						</div>
						
							
						<div align="center" th:if="${param.error}">
							<p style="font-size: 20; color: #FF1C19;">[[#{invalidEmailOrPassword}]]</p>
						</div>
						<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="#{signIn}"></button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Use it to add specific scripts to this page -->
	<th:block layout:fragment="extend-footer">
		<!-- <script src="custom-script"></script> -->
	</th:block>
</body>
</html>
