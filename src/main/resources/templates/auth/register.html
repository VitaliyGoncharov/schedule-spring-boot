<!doctype html>
<html layout:decorate="~{layouts/default}"
	  lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Add specific stylesheets here -->
	<style>
		.validation-message {
			color: #FF1C19;
		}
	</style>
</head>
<body>
	<div layout:fragment="content">
		<form th:action="@{/login}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">[[#{goToLoginPage}]]</button>
		</form>	
		
		<div class="container main-container">
			<div class="row">
				<div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
					<form autocomplete="off" action="#" th:action="@{/register}"
						th:object="${user}" method="post" class="form-horizontal"
						role="form">
						<h2>[[#{signupForm}]]</h2>
						
						<div class="alert alert-success" th:if="${signUpSuccess}" th:text="#{signUpSuccessMessage}"></div>
						
						<div class="form-group">
							<label for="firstname" class="bmd-label-floating">[[#{firstName}]]</label>
							<input type="text" th:field="*{keyFirstname}" id="firstname" class="form-control" />
							<div th:if="${#fields.hasErrors('keyFirstname')}" th:errors="*{keyFirstname}"
									class="validation-message"></div>
						</div>
	
						<div class="form-group">
							<label for="lastname" class="bmd-label-floating">[[#{lastName}]]</label>
							<input type="text" th:field="*{keyLastname}" id="lastname" class="form-control" />
							<div th:if="${#fields.hasErrors('keyLastname')}" th:errors="*{keyLastname}"
									class="validation-message"></div>
						</div>
						
						<div class="form-group">
							<label for="middlename" class="bmd-label-floating">[[#{middleName}]]</label>
							<input type="text" th:field="*{keyMiddlename}" id="middlename" class="form-control" />
							<div th:if="${#fields.hasErrors('keyMiddlename')}" th:errors="*{keyMiddlename}"
									class="validation-message"></div>
						</div>
						
						<div class="form-group">
							<label for="email" class="bmd-label-floating">Email</label>
							<input type="text" th:field="*{email}" id="email" class="form-control" />
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="validation-message"></div>
						</div>
						<div class="form-group">
							<label for="password" class="bmd-label-floating">[[#{password}]]</label>
							<input type="password" th:field="*{password}" id="password" class="form-control" />
							<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
									class="validation-message"></div>
						</div>
						
						<div class="form-group">
							<label for="datepicker" class="bmd-label-placeholder">[[#{birthDay}]]</label>
							<input id="datepicker" th:field="*{birth}"/>
							<div th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"
									class="validation-message"></div>	
						</div>
						
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">[[#{signUp}]]</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Use it to add specific scripts to this page -->
	<th:block layout:fragment="extend-footer">
		<script>
	        let datapicker = $('#datepicker').datepicker();
	    </script>
	</th:block>
</body>
</html>
