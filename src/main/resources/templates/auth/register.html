<!doctype html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="layouts/_head"></th:block>
	<style>
		.validation-message {
			color: #FF1C19;
		}
	</style>
</head>
<body>
	<div th:replace="layouts/_menu :: menu"></div>
	
	<form th:action="@{/login}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">[[#{goToLoginPage}]]</button>
	</form>	
	
	<div class="container" style="margin-top: 2em">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<form autocomplete="off" action="#" th:action="@{/register}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>[[#{signupForm}]]</h2>
					
					<div class="alert alert-success" th:if="${signUpSuccess}" th:text="#{signUpSuccessMessage}"></div>
					
					<div class="form-group">
						<input type="text" th:field="*{firstName}" th:placeholder="#{firstName}"
									class="form-control" />
						<div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
								class="validation-message"></div>
					</div>

					<div class="form-group">
						<input type="text" th:field="*{lastName}"
									th:placeholder="#{lastName}" class="form-control" />
						<div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></div>
					</div>
					<div class="form-group">
						<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" />
						<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></div>
					</div>
					<div class="form-group">
						<input type="password" th:field="*{password}"
								th:placeholder="#{password}" class="form-control" />
						<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></div>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">[[#{signUp}]]</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<th:block th:replace="layouts/_footer"></th:block>
</body>
</html>
