<!doctype html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<nav th:fragment="menu" class="navbar navbar-expand-lg navbar-light bg-light"
		style="margin-bottom: 2em">
		<a class="navbar-brand dvfu-logo-wrap" href="#" th:href="@{/}">
			<img class="dvfu-logo" src="../../static/img/dvfu_logo.png" alt=""
				th:src="@{/img/dvfu_logo.png}" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="" th:href="@{/}" th:text="#{main}"></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="" th:href="@{/schools}"
					th:text="#{schools}"></a>
				</li>
			</ul>
			
			<ul class="nav my-2">
				<li class="nav-item"><a class="nav-link lang-link" href="#" onclick="return changeLang(event)" data-lang="en">EN</a></li>
				<li class="nav-item"><a class="nav-link lang-link" href="#" onclick="return changeLang(event)" data-lang="ru">RU</a></li>
			</ul>
			
			<ul class="nav my-2">
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<div class="dropdown">
					  <a class="dropdown-toggle user-dropdown--authenticated" id="dropdownMenuButton" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    <i class="fas fa-user"></i>
					  </a>
					  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
					  	<h6 class="dropdown-header">
					  		<span sec:authentication="principal.lastName"></span> 
					  		<span sec:authentication="principal.firstName"></span>
					  	</h6>
					    <a class="dropdown-item" href="#" th:href="@{/logout}">[[#{logout}]]</a>
					  </div>
					</div>
				</li>
				
				<li class="nav-item" sec:authorize="!isAuthenticated()">
					<a class="nav-link" th:href="@{/login}">
						<span style="margin-right: .3em;font-weight: bold">[[#{signIn}]]</span><i class="fas fa-sign-in-alt"></i>
					</a>
				</li>
			</ul>
		</div>
	</nav>
</body>
</html>
